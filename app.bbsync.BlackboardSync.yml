app-id: app.bbsync.BlackboardSync
runtime: org.kde.Platform
runtime-version: 5.15-22.08
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
base: com.riverbankcomputing.PyQt.BaseApp
base-version: 5.15-22.08
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  prepend-path: /usr/lib/sdk/rust-stable/bin
command: blackboardsync
finish-args:
  - --device=dri
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess
  - --filesystem=xdg-download
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - name: python-maturin
    buildsystem: simple
    build-options:
      env:
        CARGO_HOME: /run/build/python-maturin/cargo
        RUSTFLAGS: -L /app/lib/
    cleanup:
      - '*'
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --verbose
      - install -Dm755 target/release/maturin -t ${FLATPAK_DEST}/bin
      - install -Dm644 maturin/__init__.py -t ${FLATPAK_DEST}/lib/python$(python -c
        'import sys; print("%s.%s" %sys.version_info[0:2])')/site-packages/maturin/
    sources:
      - python-maturin-generated-sources.json
      - type: git
        url: https://github.com/PyO3/maturin/
        tag: v1.2.3
    modules:
      - python3-setuptools-rust.json
  - name: pydantic-core
    buildsystem: simple
    build-options:
      env:
        CARGO_HOME: /run/build/pydantic-core/cargo
        RUSTFLAGS: -L /app/lib/
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - maturin build --release
      - pip3 install --verbose --exists-action=i --no-index --find-links=file://${PWD}/target/wheels
        --prefix=${FLATPAK_DEST} "pydantic-core" --no-build-isolation
    sources:
      - pydantic-core-generated-sources.json
      - type: git
        url: https://github.com/pydantic/pydantic-core/
        tag: v2.4.0
  - python3-requirements.json
  - name: python-blackboardsync
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --prefix=${FLATPAK_DEST}
        --no-deps . --no-build-isolation
      - install -Dm644 packaging/app.bbsync.BlackboardSync.metainfo.xml -t "${FLATPAK_DEST}/share/metainfo"
      - install -Dm644 packaging/app.bbsync.BlackboardSync.desktop -t "${FLATPAK_DEST}/share/applications"
      - install -Dm644 /app/lib/python3*/site-packages/blackboard_sync/assets/logo_scalable.svg
        "${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/app.bbsync.BlackboardSync.svg"
    sources:
      - type: git
        url: https://github.com/jacobszpz/BlackboardSync
        tag: 0.9.12-alpha.3
