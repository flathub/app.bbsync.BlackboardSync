app-id: app.bbsync.BlackboardSync
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '5.15-22.08'
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  prepend-path: /usr/lib/sdk/rust-stable/bin
command: blackboardsync
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
modules:
  - name: BlackboardSync
    buildsystem: simple
    build-commands:
      - pip install --prefix=${FLATPAK_DEST} --no-deps --no-build-isolation .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/03/14/1d41222cc1a411840a9ef1f9603b9f17d5a9409c2a35b33711c38ac36b9d/blackboardsync-0.9.12b1.tar.gz
        sha256: 7a36451a9e5caf1851b89c9051ad0fe9474972abb06e68748efa37fc54aa7ea1
    modules:
      - python-maturin/python-maturin.json
      - pydantic-core/pydantic-core.json
      - python3-requirements.json
