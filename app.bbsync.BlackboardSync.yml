app-id: app.bbsync.BlackboardSync
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '5.15-22.08'
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  prepend-path: /usr/lib/sdk/rust-stable/bin
command: blackboardsync
finish-args:
  - --device=dri
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess
  - --filesystem=xdg-download
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=system-bus
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - name: BlackboardSync
    buildsystem: simple
    build-commands:
      - echo "Building BlackboardSync"
    modules:
      - python-maturin/python-maturin.json
      - pydantic-core/pydantic-core.json
      - python3-requirements.json
      - python3-blackboardsync.json
      - name: BlackboardSync Metadata
        buildsystem: simple
        build-commands:
          - install -Dm644 app.bbsync.BlackboardSync.metainfo.xml -t "${FLATPAK_DEST}/share/metainfo"
          - install -Dm644 app.bbsync.BlackboardSync.desktop -t "${FLATPAK_DEST}/share/applications"
          - install -Dm644 /app/lib/python3*/site-packages/blackboard_sync/assets/logo.png "${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/app.bbsync.BlackboardSync.png"
        sources:
          - type: file
            path: app.bbsync.BlackboardSync.metainfo.xml
          - type: file
            path: app.bbsync.BlackboardSync.desktop
